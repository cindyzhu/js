<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
  <title></title>
<script>
    function site(name,url){
      this.name = name;
      this.url = url;
    }
    site.prototype.show = function(){
       return this.name + "网址为:" + this.url;
    }
    function sites(sites) {
        this.sites = sites;
    }
    sites.prototype.show = function(){
      var returnStr =""; 
      for (i = 0;i < this.sites.length;i++){
        returnStr += this.sites[i].show() + "<br/>" ;
      }
      return returnStr;
    }
    var mySites = new sites([new site('baidu','http://www.baidu.com'),new site('sougou','http://www.sougu.com')]);
    document.write(mySites.show());
    
</script>
</head>
<body>
    
</body>
</html>
