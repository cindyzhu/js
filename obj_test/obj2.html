<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
  <title></title>
<script>
    function site(name, url) {
        this.name = name;
        this.url = url;
    }
    site.prototype.show = function() {
        return this.name + "网址为：" + this.url;  
    }
    function sites(sites) {
        this.sites = sites;
    }
    sites.prototype.show = function() {
        var returnStr = "";
        for (i = 0; i < this.sites.length; i++) {
          returnStr += this.sites[i].show() + "<br>"; 
        }
        return returnStr;
    }
    var mysite = new sites([new site('baidu','www.baidu.com'),new site('sougou','www.sougou.com'),new site('qq','www.qq.com')]);
    document.write(mysite.show());
</script>
</head>
<body>
    
</body>
</html>
