<!DOCYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>jsonp</title>
	<script type="text/javascript" src="../jquery-1.7.2"></script>
	<script>
		$(function(){
			$.ajax({
				type : 'get',
				async: false,
				url : 'data.php',
				dataType:'jsonp',
				jsonp: 'callback',
				jsonpCallback: 'test',
				success : function(msg) {
					document.write('Name:'+ msg.name +" Age:" + msg.age);
				},
				error : function() {
					alert('fail');
				}
			}); 
		
		})
	</script>
</head>
<body>

</body>
</html>
