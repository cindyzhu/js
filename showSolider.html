<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title></title>
<style>
 #box{width:100px;height:50px;background-color:red;display:block;position:absolute;}
</style>
</head>
<body>
    <div id="box"></div>
    <script>
    var node,nodeStyle;
    node = document.getElementById("box");
    nodeStyle = node.style.right;
    document.getElementById("box").style.right = "-90px";
    showSolider = function(s){
    n = -parseInt(s.style.right);
        for(i = 0 ;i < n ;i++){
           document.getElementById("box").style.right = "-"+i+"px";       
        }
    }
    node.onmouseover = function(e){
        showSolider(this);  
    }
    </script>
</body>
