<!DOCTYPE html>
<html>
<head>
<title>DOM联系</title>
<meta charset="utf-8">
<!--[if IE]>  
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>  
<![endif]-->
<style>
#s,nav{cursor:pointer;}
.red{color:red;}
.blue{color:blue;}
</style>
</head>
<body>
<!--练习document.getElementById()-->
<div id="s" onClick="show()" class="red">点我变色看看哈哈！</div>
<a href="javascript::" onClick="url()" id="link">点点看看我跳哪去？</a>
<nav onclick="getXY()">看看我在哪？</nav>
<script>
var show,obj,changeLink,url,calc,getXY;
show = function(){
obj = document.getElementById("s");
obj.className = "blue";/* 更改classname*/
}
  changeLink = document.getElementById("link");
  changeLink.onClick=function(){
  changeLink.href = "http://www.baidu.com";
  alert(changeLink.href);
}
calc = function(n){
if(n>0)return(calc(n-1)*n);
return true;
 }
document.write(calc(5));
getXY = function(){
	alert("X:"+window.event.x+",Y:"+window.event.y);//时间的坐标。ps：火狐下不兼容吗？？？？
}
</script>
</body>
</html>
