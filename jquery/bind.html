<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>事件</title>
<script type="text/javascript" src="i12/jquery-1.7.1.min.js"></script>
<script>
 $(function(){
    /*
     $('#bindEvent').bind('click',
    {msg:'Hello!'},
    function(e){
       alert(e.data.msg); 
    });*/
   
    $('#bindEvent').bind({'mouseenter':
      function(){
        $('#content').show();
      },
      'mouseleave' : function(){
        $('#content').hide();
      }      
    });
 });
</script>
<style>
  #bindEvent{cursor:pointer;border:1px solid #000;background-color:#ddd;width:500px;margin:0 auto;line-height:30px; text-align:center;}
  #content{width:500px; height:200px;background-color:red;margin:0 auto; display:none;}
</style>
</head>
<body>
  <div id="bindEvent">演示bind事件</div>
  <div id="content"></div>
</body>
</html>
