<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>事件</title>
<script type="text/javascript" src="i12/jquery-1.7.1.min.js"></script>
<script>
 $(function(){
    $("#list li").each(function(){
        $(this).click(function(e){
           $("#list li").removeClass('on');
           $(this).addClass('on');
           $("#cont").text($(this).text());
        });
    });
 });
</script>
<style>
  #list{float:right;width:100px;height:1%; overflow:hidden;}
  #list li{width:100%; float:;left; height:40px;}
   #list li.on{background-color:red;}
</style>
</head>
<body>
 <ul id="list"><li>1</li><li>2</li><li>3</li></ul>
 <div id="cont"></div>
</body>
</html>
