<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>事件</title>
<script type="text/javascript" src="i12/jquery-1.7.1.min.js"></script>
<script>
 $(function(){
    $('#selectAll').click(function(){
       if(this.checked){
         $('li input:not("#selectAll")').each(function(){
         $(this).attr('checked',true);}) 
       }else{
         $('li input:not("#selectAll")').each(function(){
         $(this).attr('checked',false);}) 
       }
    }
    );
    $('#delet').click(function(){
          if($('#selectAll’checked').val()){
            $('.box ul:not(".hd")').remove();
          }else{
           $('input:not("#selectAll"):checked').each(function(){
             $(this).parents('ul').remove();
           });
          }
    })
 });
</script>
<style>
ul,li{margin:0px;padding:0px;list-style:none;height:1%;overflow:hidden;}
li{float:left; line-height:50px;width:25%;}
.box{width:600px;height:1%;overflow:hilien;margin:0 auto;border:1px solid #000;background-color:#ddd;}
ul.hd{background-color:gray;}
ul{border-bottom:1px solid #404040;}
ul li:first-child,ul li:last-child{width:12%;}
ul li:nth-child(2){width:45%;}
p{text-align:center;}
</style>
</head>
<body>
<div class="box">
