<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>导航</title>
<script type="text/javascript" src="i12/jquery-1.7.1.min.js"></script>
<script>
$(function(){
    $('.head span').toggle(
       function(){
        $('.box ul').show();
        $(this).text('<<缩减内容');
       },
       function(){
        $('.box ul').hide();
        $(this).text('查看详情>>');
       }
    );
    $('ul #short').toggle(
     function(){
        $('ul li:not("#short"):gt(1):lt(5)').hide();
       // $('ul').append('<li>……</li>');
        $(this).text('展开>>');
     },
     function(){
        $('ul li:not("#short"):gt(1):lt(5)').show();
        
        $(this).text('<<简化');
     }
    )
})
</script>
<style>
ul,li,h2{padding:0px;margin:0px;list-style:none;}
.box{width:500px;margin:0 auto;}
.box .head{border:1px solid #000;background-color:gray;margin:0px;height:1%;overflow:hidden;}
.box .head span{float:right;margin:10px;color:#fff;font-size:12px;font-weight:800;cursor:pointer;}
.box .head h2{float:left;}
.box ul{border:1px solid #000;height:1%;overflow:hidden;background-color:#ddd;display:none;}
.box ul li{float:left;line-height:30px; color:blue; text-decoration:underline;margin:0px 10px;cursor:pointer;}
#short{text-decoration:none;color:red;font-weight:800;}
</style>
</head>
<body>
<div class="box">
  <div class="head"><h2>导航</h2><span>查看详情>></span></div>
  <ul>
    <li>标题一</li><li>标题二</li><li>标题三</li><li>标题四</li><li>标题五</li>
    <li>标题六</li><li>标题七</li><li>标题八</li><li>标题九</li><li>标题十</li>
    <li id="short"><<简化</li>
  </ul>
</div>
</body>
</html>
