<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>克隆</title>
<script type="text/javascript" src="i12/jquery-1.7.1.min.js"></script>
<script>
 $(function(){
   $('span').append($('img').clone(true));
   $('img').attr('title','张三');
   $('img:eq(0)').mouseover(function(){
     //$('body p').empty('');
     $('body').append('<p>'+$(this).attr('title')+'</p>');
   });
 });
</script>
<style>
  img{cursor:pointer;}
</style>
</head>
<body>
  <img src="i12/01.jpg"/><span></span>
</body>
</html>
